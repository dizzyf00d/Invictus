reset_keybinds
invictus_overrides

// Jarate
alias +jarate "weapon2; +attack"
alias -jarate "weapon1; -attack"
alias jarate=on "bind MOUSE5 +jarate; alias jarate_setting echo jarate=on"
alias jarate=off "unbind MOUSE5; alias jarate_setting echo jarate=off"
alias jarate jarate=on

// Don't rezoom after shooting by default
alias no_auto_rezoom=on "cl_autorezoom 1; alias no_auto_rezoom_setting echo no_auto_rezoom=on"
alias no_auto_rezoom=off "cl_autorezoom 0; alias no_auto_rezoom_setting echo no_auto_rezoom=off"
alias no_auto_rezoom no_auto_rezoom=off

