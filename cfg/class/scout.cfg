reset_keybinds
game_overrides

// Throwable Weapon - Switches to the throwable weapon, throws it, switches back to the scattergun.
alias +throw "weapon2; +attack"
alias -throw "weapon1; -attack"

// Winger - Switches to the Winger, jumps, switches back to the scattergun.
alias +winger "weapon2; +jump; +duck"
alias -winger "weapon1; -jump; -duck"

alias toggle_scout_secondary=throw "bind MOUSE5 +throw"
alias toggle_scout_secondary=winger "bind MOUSE5 +winger"
alias toggle_scout_secondary=off "unbind MOUSE5"

