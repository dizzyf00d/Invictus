reset_keybinds
game_overrides

// Throwable Weapon - Switches to the throwable weapon, throws it, switches back to the scattergun.
alias +throw "weapon2; +attack"
alias -throw "weapon1; -attack"

// Winger - Switches to the Winger, jumps, switches back to the scattergun.
alias +winger "weapon2; +jump; +duck"
alias -winger "weapon1; -jump; -duck"

alias scout_secondary=throw "bind MOUSE5 +throw; alias scout_secondary_setting echo scout_secondary=throw"
alias scout_secondary=winger "bind MOUSE5 +winger; alias scout_secondary_setting echo scout_secondary=winger"
alias scout_secondary=off "unbind MOUSE5; alias scout_secondary_setting echo scout_secondary=off"
alias scout_secondary scout_secondary=throw

